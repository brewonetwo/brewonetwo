<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

		<!-- Latest compiled and minified bootstrap CSS -->

		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- Latest compiled and minified bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- <script src="/assets/js/burgers.js"></script> -->
		<title>brew-one-two</title>
</head>
<body>

	<div class="container">
		<br>
		<div class="jumbotron text-center">
			<h1>brew-one-two</h1>
		</div>

		<form>
		  <div class="form-group">
		    <label for="beer-name">Tell us the name of a beer you like (from anywhere), and we'll find the Chicago equivalent</label>
		    <input name="beerName" type="text" class="form-control" id="beer-name-input" placeholder="Beer Name">
		  </div>
		  <div class="form-group">
		    <label for="brewery-name">Brewed By:</label>
		    <input name="breweryName" type="text" class="form-control" id="brewery-name-input" placeholder="Brewery Name">
		  </div>
		  <div class="form-group">
		  	<button type="submit" class="btn btn-primary" id="brew-form-submit">Submit</button>
		</form>

	</div>

<script type="text/javascript">
	$("#brew-form-submit").on("click", function() {
		event.preventDefault();

		// manipulation of user input values before adding it to our query string/API call...
		var beerName = $("#beer-name-input").val().trim();
		var beerNameLC = beerName.toLowerCase();

		var breweryName = $("#brewery-name-input").val().trim();
		var breweryNameLC = breweryName.toLowerCase();

		var searchString = breweryNameLC + " " + beerNameLC;
		var encodeSearchString = encodeURIComponent(searchString);
		console.log(encodeSearchString);

		// Send the POST request.
	    $.ajax("/api", {
	      type: "POST",
	      data: {
	      	beerNameLC : beerNameLC,
	      	breweryNameLC : breweryNameLC,
	      	encodeSearchString : encodeSearchString
	      }
	    }).then(
	      function() {
	        console.log("created new beer");
	        // Reload the page to get the updated list
	        location.reload();
	
      });


	});
</script>


</body>
</html>
